<!DOCTYPE html>
<html>
<head>
  <title>F1 Teams and Drivers API</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>

    body {
      background: linear-gradient(to bottom, #1d1d1d, #3a3a3a);
      color: #fff;
      font-family: 'Lato', sans-serif;
    }
    
    h1, h2 {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    
    .home {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      margin: 20px auto;
      width: fit-content;
      background-color: #444;
      border-radius: 5px;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }
    
    nav a {
      display: inline-block;
      color: #eee;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px; 
      transition: all 0.2s;     
    }
    
    nav a:hover {
      background-color: #007bff;
    }

    /* Team Styles */

    .team {
      background-color: #333;
      margin: 40px auto;
      padding: 20px;
      width: 60%;
      border-radius: 8px;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
    }

    /* Driver Styles */

    .driver {
      display: flex;    
      align-items: center;
      margin: 20px 0;
    }

    .driver img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .driver h3 {
      margin: 0;
    }

  </style>

</head>

<body>

  <div class="home">
    <h1>F1 Teams and Drivers API</h1>
    <p>Welcome to the F1 Teams and Drivers API. This API provides data on all the teams and drivers in Formula 1.</p>

    <nav>
      <a href="#">Home</a>
      <a href="#">Teams</a>
      <a href="#">Drivers</a>      
    </nav>
  </div>


</body>
</html>
