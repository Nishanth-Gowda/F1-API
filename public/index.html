<!DOCTYPE html>
<html>
<head>
  <title>Formula 1</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #1F1B24;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #24243e;
      display: flex;
      justify-content: center; 
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      transition: 0.3s ease;
    }

    .navbar a:hover {
      background: #3d3d5c;
    }

    /* Headings */
    h1 {
      font-size: 42px;
      text-align: center;
    }
    
    /* Content */
    .content {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" onclick="showPanel('home')">Home</a>
  </nav>

  <!-- Content panels -->
  <div class="content" id="home">
    <h1>Welcome to Formula 1 API!</h1>
    <p>Your comprehensive team details of Formula 1 teams.</p>
  </div>


  <script>
   function showPanel(id) {
     document.querySelectorAll('.content').forEach(elem => {
       elem.style.display = 'none';
     })
     document.getElementById(id).style.display = 'block';
   }
  </script>

</body>
</html>
